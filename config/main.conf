[core]
version = 3.0
author = Pranav Yadav
ai_enabled = true
autosave = true
log_level = info

[terminal]
prompt_color = green
path_color = blue
warning_color = yellow
error_color = red
banner_color = cyan

[scanning]
default_ports = 22,80,443,21,25,53,110,135,139,143,445,993,995,1723,3306,3389,5432,5900,8080
timeout = 5
threads = 10

[ai]
risk_threshold_high = 70
risk_threshold_medium = 40
vulnerability_scan = true
attack_suggestions = true

[metasploit]
default_payload = windows/meterpreter/reverse_tcp
default_lhost = 192.168.1.100
default_lport = 4444
auto_migrate = true

[wireless]
interface = wlan0
monitor_interface = wlan0mon
scan_time = 30
